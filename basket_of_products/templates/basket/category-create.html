{% extends "basket/base.html" %}
{% block title %}
    Новая категория
{% endblock %}
{% block content %}
    <h2 class="text-center">Добавление новой категории</h2>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-8">
                <div class="card mt-5" style="border-radius: 25px;">
                    <div class="card-body" style="border-radius: 25px;">
                        <a href="{% url 'basket:product-create' %}" class="button button-primary">Добавить новое блюдо</a>
                        <form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
