{% extends 'basket/base.html' %}

{% block title %}
Категории
{% endblock %}

{% block content %}
    <div>
        {% for category in categories %}
            <div class="container">
                <a href="{% url 'basket:category-detail' slug=category.slug %}"><h5>{{ category.title }}</h5></a>{{ category.description }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
