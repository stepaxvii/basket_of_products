{% extends 'basket/base.html' %}

{% block title %}
    {{ restaurant.name }}
{% endblock %}

{% block content %}
<body>
    <div class="container">
        <div class="restaurant-image">
            <img src="{{ restaurant.image.url }}" alt="{{ restaurant.name }}" style="max-width: 600px; max-height: 1200px; margin: 20px auto; display: block;">
            <h1 style="text-align: center; font-size: 48px; font-weight: bold; margin-bottom: 20px;">{{ restaurant.name }}</h1>
        </div>
        <div class="buttons">
            <a href="#" class="button">Новинки</a>
            <a href="#" class="button">Категории</a>
        </div>
        <div class="products" style="display: flex; flex-wrap: wrap; justify-content: center;">
                {% for product in products %}
                    <div class="product-card" style="width: 33.33%; padding: 20px; box-sizing: border-box;">
                        <div class="product-image" style="width: 200px;
                        height: 100px;
                        object-fit: cover;
                        border-radius: 10px;">
                            <img src="{{ product.image.url }}" alt="{{ product.title }}" style="width: 100%; height: 100%;">
                        </div>
                        <div class="product-info" style="margin-top: 10px;">
                            <h2 style="font-size: 18px; margin-bottom: 5px;">{{ product.title }}</h2>
                            <p style="margin: 5px 0;">{{ product.category }}</p>
                        </div>
                    </div>
                {% endfor %}
        </div>
</body>
{% endblock %}
